<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Looka - KML Converter</title>
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <style></style>
    <body>
        <div class="container-fluid" id="container">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-header text-center mt-4">
                    <h1>Looka KML Converter</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                                <label for="label-textarea">GeoJson Format Input</label>
                                <textarea class="form-control" id='map-geojson' rows="7" placeholder="GeoJSON Format"></textarea>
                                
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-6 d-flex flex-column mt-3">
                            <button class="btn btn-primary" id='convert-raw'>Convert!</button>
                            <script src='site/site.js'></script>
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="card-footer"> -->
                <div class="row fixed-bottom d-flex justify-content-center pb-3">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-icon btn-outline-primary rounded-lg"><i class="bx bxs-home"></i></button>
                        <button type="button" class="btn btn-icon btn-outline-primary rounded-lg"><i class="bx bxs-info-circle"></i></button>
                        <button type="button" class="btn btn-icon btn-outline-primary rounded-lg"><i class="bx bxs-home"></i></button>
                    </div>
                    <div class="col-3"></div>
                </div>
            <!-- </div> -->
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <!-- <button id='convert' class="btn text-muted">JSON to KML Converter. Credit to <a href='https://github.com/mapbox/tokml'>mapbox/tokml</a></button> -->
            <div id='convert' class="text-muted">
                <p>JSON to KML Converter. Credit to <a href='https://github.com/mapbox/tokml'>mapbox/tokml</a></p>
            </div>
        </div>
        
        <script src='site/site.js'></script>
    </body>
</html>
